<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer-to-Peer Tutor Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/dark-theme.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TutorConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="signup">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Welcome to TutorConnect</h1>
    <p>Find the perfect tutor or help others by sharing your knowledge!</p>
    <a href="signup" class="btn btn-primary">Get Started</a>
  </div>
  <script>
    var icon = document.createElement("img");
    icon.src = "../media/moon.png";
    icon.id = "mode";
    icon.style.cursor = "pointer";
    icon.style.width = "40px";
    icon.style.height = "40px";
    document.querySelector(".container-fluid").appendChild(icon);
  
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
  
      if (document.body.classList.contains("dark-theme")) {
        localStorage.setItem("theme", "dark");
        icon.src = "../media/sun.png";
      } else {
        localStorage.setItem("theme", "light");
        icon.src = "../media/moon.png";
      }
    }
  
    // Apply the saved theme on page load
    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-theme");
      }
    };
  
    // Attach event listener to mode toggle button
    icon.addEventListener("click", toggleTheme);
  </script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
