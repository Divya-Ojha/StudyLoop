<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer-to-Peer Tutor Platform</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/dark-theme.css">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TutorConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="chat"><img class="logo" src="../media/chat_icon.png" ></a></li>
        </ul>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="videochat"><img class="logo" src="../media/videochat_icon.png" ></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <h1>Welcome to the dashboard</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var icon = document.createElement("img");
    icon.src = "../media/sun.png";
    icon.id = "mode";
    icon.style.cursor = "pointer";
    icon.style.width = "40px";
    icon.style.height = "40px";
    document.querySelector(".container-fluid").appendChild(icon);
  
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
  
      if (document.body.classList.contains("dark-theme")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }
  
    // Apply the saved theme on page load
    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-theme");
      }
    };
  
    // Attach event listener to mode toggle button
    icon.addEventListener("click", toggleTheme);
  </script>
   
</body>

</html>
