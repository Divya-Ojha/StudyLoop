<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/dark-theme.css">
</head>
<body>

  <!-- Dark Mode Toggle Icon -->
  <div class="text-end p-3">
    <img src="../media/moon.png" id="mode" style="cursor: pointer; width: 40px; height: 40px;">
  </div>

  <div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form class="mt-4" id="signupForm" action="/signup" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login">Login here</a></p>
  </div>

  <script>
    const modeIcon = document.getElementById("mode");
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");

      if (document.body.classList.contains("dark-theme")) {
        localStorage.setItem("theme", "dark");
        modeIcon.src="../media/sun.png"
      } else {
        localStorage.setItem("theme", "light");
        modeIcon.src="../media/moon.png"
      }
    }

    // Apply saved theme on page load
    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-theme");
      }
    };

    // Attach event listener to mode toggle button
    modeIcon.addEventListener("click", toggleTheme);
  </script>

  <script src="app.js"></script>

</body>
</html>
